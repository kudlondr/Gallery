<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/loginTemplate.xhtml">
    <ui:define name="content">
    	<h:inputHidden value="#{imageBean.init(userBean.showImage)}"/>
    	<div>
	    	<h:outputText value="#{imageBean.name}"/>
			<h:outputText value=" by "/>
			<h:form>
				<h:commandLink action="#{imageBean.user.showDetail}">
					<h:outputText value="#{imageBean.owner.username}"/>
				</h:commandLink>
			</h:form>
		</div>
    	<img src="/Gallery/faces/images/${imageBean.id}"/>
		<table>
			<tr>
				<td><h:outputText value="#{imageBean.description}"/></td>
			</tr>
		</table>
    	<table>
	    	<j:if test="#{userBean.loggedin}">
	    		<tr>
	    			<td>
	    				<div>
		    				<h:form>
		    					<h:inputTextarea value="#{imageBean.commentText}"/>
		    					<h:commandButton value="Add comment" action="#{imageBean.addComment(userBean)}"/>
		    				</h:form>
	    				</div>
	    			</td>
	    		</tr>
	    	</j:if>
	    	<ui:param name="max" value="#{imageBean.commentsCount}"></ui:param>
	    	
	    	<!-- <ui:repeat value="#{document.instanceList}" var="instance">
		        <a:outputPanel rendered="#{!hideTypes.contains(instance.documentInstanceType.mimeType)}">
		            <up:mimeTypeIcon type="#{instance.documentInstanceType.mimeType}"
		                icon="#{instance.documentInstanceType.iconPath}"
		                key="#{instance.instanceKey}" referenced="false"/>
		                
		                
		                
		                
		                
		                
		                
		                
		                
		                
		                
		                TODO jeste to chce vracet vzdy sporadane podle createdDate
		                
		                
		                
		                
		                
		                
		                
		                
		                
		                
		                
		        </a:outputPanel>
		     </ui:repeat>-->
		     
	    	<ui:repeat var="comment" value="#{imageBean.getCommentsArray(userBean.showImage)}">
    			<j:choose>
    				<j:when test="#{not comment.hidden}">
		    			<tr>
			    			<td>
			    				<h:outputText value="#{comment.hidden}"/>
			    				<h:outputText value="#{comment.sender.username}"/>
			    				<h:outputText value="#{comment.createdDate}"/>
			    				<h:outputText value="#{comment.text}"/>
			    				
			    				<j:if test="#{imageBean.owner.id eq userBean.id}">
			    					<h:form>
				    					<h:commandButton value="Hide comment" action="#{imageBean.hideComment(comment)}"/>
				    				</h:form>	
			    				</j:if>
			    			</td>
			    		</tr>
		    		</j:when>
		    		<j:otherwise>
		    			<j:if test="#{imageBean.owner.id eq userBean.id}">
		    				<tr>
		    					<td>
				    				<h:outputText value="#{comment.sender.username}"/>
				    				<h:outputText value="#{comment.createdDate}"/>
				    				<h:outputText value="#{comment.text}"/>
				    				
			    					<h:form>
				    					<h:commandButton value="Unhide comment" action="#{imageBean.unhideComment(comment)}"/>
				    				</h:form>
				    			</td>
				    		</tr>
		    			</j:if>
		    		</j:otherwise>
	    		</j:choose>
    		</ui:repeat>
    	</table>
    </ui:define>
</ui:composition>
</html>
