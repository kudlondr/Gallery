<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/loginHeader.xhtml">
    <ui:define name="content">
    	<!-- Image area -->
    	<p:graphicImage value="#{imageBean.image}" url="#{imageBean.userId}-#{imageBean.name}">
			<f:param name="id" value="#{imageBean.userId}-#{imageBean.name}"/>
		</p:graphicImage>
		
		<table>
			<tr>
				<td>
					<h:form>
						<h:commandLink action="#{imageBean.user.showDetail()}">
							<h:outputText value="#{imageBean.user.name}"/>
						</h:commandLink>
					</h:form>
				</td>
			</tr>
			<tr>
				<td><h:outputText value="#{imageBean.description}"/></td>
			</tr>
		</table>
		
    	<!-- Comments area -->
    	<table>
	    	<j:if test="#{userBean.loggedin}">
	    		<tr>
	    			<td>
	    				<h:form>
	    					<h:inputTextarea value="#{commentBean.text}"/>
	    					<h:commandButton value="Add comment" action="#{commentBean.addComment()}"/>
	    				</h:form>
	    			</td>
	    		</tr>
	    	</j:if>
    		<j:forEach var="comment" items="#{imageComments.comments}">
    		</j:forEach>
    	</table>
    </ui:define>
</ui:composition>
</html>
